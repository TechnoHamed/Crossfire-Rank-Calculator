<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossfire Rank Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/imgs/CF Rank/rank_104.jpg">
</head>

<body>
    <div class="container">
        <h1>Crossfire Rank Calculator</h1>

        <div class="form-group">
            <label for="expInput">Enter your EXP:</label>
            <input type="number" id="expInput" placeholder="Enter your EXP" oninput="calculateRank()">
        </div>

        <div id="result">
            <!-- يتم عرض الرتبة الحالية والرتبة التالية هنا -->
        </div>

        <h2>Compare Ranks</h2>

        <div class="form-group">
            <label for="rankSelect">Select a Rank to Compare:</label>
            <select id="rankSelect" onchange="compareRanks()">
                <!-- قائمة الرتب المنسدلة -->
            </select>
        </div>

        <div class="form-group custom-exp-group" style="display:none;">
            <label for="customExpInput">Enter custom EXP to compare:</label>
            <input type="number" id="customExpInput" placeholder="Enter custom EXP" oninput="compareRanks()">
        </div>

        <div id="comparisonResult">
            <!-- يتم عرض نتيجة المقارنة هنا -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
